<!DOCTYPE html>
<html lang="pl">
  <title>Śledzenie edycji</title>

  <p>
    Tworząc aplikację w której chcielibyśmy oznaczyć nowo dodane lub usunięte
    fragmenty kodu, użyjemy w tym celu tagów &lt;ins&gt; i &lt;del&gt;:
    <br />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ins -->
    <ins>+ Dodana linijka kodu</ins>
    <br />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/del -->
    <del>- Usunięta linijka kodu</del>
  </p>
</html>
