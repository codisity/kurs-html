<!DOCTYPE html>
<html lang="pl">
  <title>Obrazki i multimedia</title>

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/map -->
  <map name="infographic">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area -->
    <area
      shape="rect"
      coords="184,6,253,27"
      href="https://mozilla.org"
      target="_blank"
      alt="Mozilla"
    />
    <area
      shape="circle"
      coords="130,136,60"
      href="https://developer.mozilla.org/"
      target="_blank"
      alt="MDN"
    />
    <area
      shape="poly"
      coords="130,6,253,96,223,106,130,39"
      href="https://developer.mozilla.org/docs/Web/Guide/Graphics"
      target="_blank"
      alt="Graphics"
    />
    <area
      shape="poly"
      coords="253,96,207,241,189,217,223,103"
      href="https://developer.mozilla.org/docs/Web/HTML"
      target="_blank"
      alt="HTML"
    />
    <area
      shape="poly"
      coords="207,241,54,241,72,217,189,217"
      href="https://developer.mozilla.org/docs/Web/JavaScript"
      target="_blank"
      alt="JavaScript"
    />
    <area
      shape="poly"
      coords="54,241,6,97,36,107,72,217"
      href="https://developer.mozilla.org/docs/Web/API"
      target="_blank"
      alt="Web APIs"
    />
    <area
      shape="poly"
      coords="6,97,130,6,130,39,36,107"
      href="https://developer.mozilla.org/docs/Web/CSS"
      target="_blank"
      alt="CSS"
    />
  </map>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img -->
  <img
    usemap="#infographic"
    src="https://interactive-examples.mdn.mozilla.net/media/examples/mdn-info.png"
    alt="MDN infographic"
    width="260"
    height="248"
  />

  <figure>
    <figcaption>Ryk T-Rex'a:</figcaption>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio -->
    <audio
      controls
      src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"
    >
      Twoja przeglądarka nie obsługuje elementu
      <code>audio</code>
      .
    </audio>
  </figure>

  <p>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video -->
    <video
      width="400"
      controls
      src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/friday.mp4"
    >
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/track -->
      <track default kind="captions" srclang="en" src="/friday.vtt" />
      Twoja przeglądarka nie obsługuje elementu
      <code>video</code>
      .
    </video>
  </p>

  <p>
    <video width="400" controls>
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source -->
      <source
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
        type="video/webm"
      />
      <source
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
        type="video/mp4"
      />
      Twoja przeglądarka nie obsługuje elementu
      <code>video</code>
      .
    </video>
  </p>
</html>
